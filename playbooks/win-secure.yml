---
- name: Secure my windows estate
  hosts: "{{ variable_host | default('all') }}"
  tasks:
  - name: Microsoft Online Accounts | microsoft-online-accounts
    win_regedit:
      path: HKLM:\SOFTWARE\Microsoft\PolicyManager\default\Settings\AllowYourAccount
      name: "value"
      data: "0"
      type: dword
